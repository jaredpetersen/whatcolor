
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Jared Petersen">
    <link rel="icon" href="../../favicon.ico">

    <title>What Color Are You?</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="label label-default">whatcolor</span></a>
        </div>
      </div>
    </nav>

    <div class="container" ng-app="">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-12">
                <h2>What Color Are You?</h2>
                <p>Please enter in your full name in the text box to find out!</p>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row">
          <div class="col-md-8 col-sm-8" style="padding-top: 2em;">
              <form>
                  <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" ng-model="colorboxname" class="form-control" id="fullname" placeholder="Please enter your full name">
                  </div>
              </form>
          </div>
          <div class="col-md-4 col-sm-4" style="height: 10em;">
              <table style="width: 100%; height: 100%;">
                  <td bgcolor="{{colorboxname || '#777777'}}" ></td>
              </table>
          </div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="col-md-12" style="padding-top: 2em;">
                <p style="text-align: center;">
                    <a href="https://github.com/jaredpetersen/whatcolor" target="_blank">
                        <img src="assets/github.png" width="16px"></img>
                    </a>
                </p>
            </div>
        </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Angular JS -->
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </body>
</html>
